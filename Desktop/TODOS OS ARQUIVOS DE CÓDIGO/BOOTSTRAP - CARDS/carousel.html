<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active"> 
                    <img class="d-block w-100" src="https://images.pexels.com/photos/58729/pexels-photo-58729.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"/>
                    <div class="carousel-caption">
                        <h2>Foto de um gato</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item"> 
                    <img class="d-block w-100" src="https://media.istockphoto.com/id/1209988354/pt/foto/young-man-skateboarding-in-los-angeles.jpg?s=612x612&w=0&k=20&c=CJdN7rFhY4ueYJgEtjFf9_P8GO0ZHq8k_egqDJOzMq4="/>
                </div>
                <div data-bs-interval="3000" class="carousel-item"> 
                    <img class="d-block w-100" src="https://www.promobit.com.br/blog/wp-content/uploads/2022/05/17183905/ar/1200/skate.jpg"/>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <h4>Insira o nome e o telefone que voce deseja adicionar aos contatos abaixo</h4>
    <form id="contactForm">
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" required>
        
        <label for="Telefone">Telefone:</label>
        <input type="tel" id="Telefone" required>
        
        <button type="button" onclick="addContact()">Cadastrar</button>
    </form>

    <table id="Tabela-com-contatos">
        <thead>
            <tr>
                <th class="Linha-1">Nome</th>
            </br>
                <th class="Linha-2">Telefone</th>
            </tr>
        </thead>
        <tbody id="contactsBody">

        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
